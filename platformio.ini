[platformio]
default_envs = qualia-gauge

[env:qualia-gauge]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200

; Build flags
build_flags = \
  -DLV_CONF_INCLUDE_SIMPLE

; Library dependencies
lib_deps = \
  lvgl/lvgl @ ^8.3.11 \
  adafruit/Adafruit ADS1X15 @ ^2.4.0 \
  adafruit/Adafruit ST7789 Library @ ^1.10.0 \
  adafruit/Adafruit LVGL Glue Library @ ^3.0.0
